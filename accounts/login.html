    <!-- Bootstrap CSS -->

            <div class="accounts_left_card_body_div">
                <h1>Sign In</h1>
                <p>Enter your email and password to sign in!</p>
                <button class="account_btn1" type="button"><img src="../assets/img/Google.svg" alt=""> Sign in with Google</button>
                <div class="ortext_main">
                    <div>
                        <p>or</p>
                    </div>
                </div>
                <div class="accounts_input_div">

                </div>
                <div class="accounts_input_div">
                    <label for="">Password</label>
                    <input type="password" placeholder="min. 8 characters">

                <div class="accounts_forget_password">
                    <div>

                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <div class="accounts_last_btn">
                    <button type="submit">Login</button>
