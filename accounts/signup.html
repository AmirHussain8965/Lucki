<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucki Landlord - Sign Up</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>



    <section class="accounts_section">
        <div class="accounts_left_card_main_div">
            <div class="accounts_left_card_body_div">
                <h1>Sign Up</h1>
                <p>Provide following information to register yourself!</p>
                <div class="accounts_input_div">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter First Name">
                </div>
                <div class="accounts_input_div">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Enter Last Name">
                </div>
                <div class="accounts_input_div">
                    <label for="">Email</label>
                    <input type="email" placeholder="mail@simmmple.com">
                </div>
                <div class="accounts_input_div">
                    <label for="">Password</label>
                    <input type="password" placeholder="min. 8 characters">
                </div>
                <div class="accounts_input_div">
                    <label for="">Confirm Password</label>
                    <input type="password" placeholder="min. 8 characters">
                </div>
                <div class="accounts_last_btn">
                    <button type="submit">Sign Up</button>
                </div>
                <p class="accounts_last_text">Donâ€™t have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
        
        <div class="accounts_right_card_main_div">
            <div class="accounts_right_card_body_div">
                <img src="../assets/img/logo.svg" alt="" class="accounts_logo">
                <h3> One Stop Property Management Software for Landlords</h3>
                <img src="../assets/img/Frame.svg" class="accounts_frame" alt="">
            </div>
        </div>
    </section>

    



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
